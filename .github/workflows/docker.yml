name: Push DockerHub and deploy

on:
    push:
      branches:
        - dev
    pull_request:
      types: [closed]
      branches:
        - main

jobs:
    push-spring:
      name: Push Docker Spring image to AWS ECR
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v4

        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: af-south-1

        - name: Login to Amazon ECR
          id: login-ecr
          uses: aws-actions/amazon-ecr-login@v1

        - name: Build, tag, and push image to Amazon ECR
          env:
            ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
            ECR_REPOSITORY: cos720
            IMAGE_TAG: latest
          run: |
            docker build -f ./server -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
    push-client:
      name: Push Docker Vue js image to Docker Hub
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v4

        - name: Login to docker repository
          uses: docker/login-action@v3
          with:
            username: ${{secrets.DOCKER_HUB_USERNAME}}
            password: ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}
        
        - name: Login to docker repository
          uses: docker/build-push-action@v5
          with:
            context: ./client
            push: true
            tags: ${{secrets.DOCKER_HUB_USERNAME}}/client:latest

    push-proxy:
      name: Push Docker NGINX image to Docker Hub
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v4

        - name: Login to docker repository
          uses: docker/login-action@v3
          with:
            username: ${{secrets.DOCKER_HUB_USERNAME}}
            password: ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}
        
        - name: Login to docker repository
          uses: docker/build-push-action@v5
          with:
            context: ./nginx
            push: true
            tags: ${{secrets.DOCKER_HUB_USERNAME}}/proxy:latest


    
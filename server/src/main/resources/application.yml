spring:
  profiles:
    active: local
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  mail:
    username: portalcos720@gmail.com
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          starttls:
            required: true
            enable: true
          auth: true
        transport:
          protocol: smtp
logging:
  config: classpath:logback-spring.xml
app:
  token:
    authExpire: 3600
    refreshExpire: 4000
    confirmationExpire: 600
    passwordExpire: 600
  connection:
    timeout: 3000
  request:
    timeout: 3000
  otp:
    length: 6
    duration: 60

